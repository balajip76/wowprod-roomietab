<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoomieTab - Add Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sketch: ['Caveat', 'cursive'],
            body: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen relative">

  <!-- Blurred Background Page Preview -->
  <div class="max-w-md mx-auto px-4 pt-10 filter blur-sm opacity-40 pointer-events-none">
    <div class="bg-gradient-to-br from-indigo-500 to-indigo-700 rounded-2xl p-5 text-white mb-4">
      <p class="font-sketch text-lg text-indigo-200">My Balance</p>
      <p class="text-4xl font-bold">+$24.50</p>
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div class="bg-white rounded-2xl p-4 h-20"></div>
      <div class="bg-white rounded-2xl p-4 h-20"></div>
      <div class="bg-white rounded-2xl p-4 h-20"></div>
      <div class="bg-white rounded-2xl p-4 h-20"></div>
    </div>
  </div>

  <!-- Dark Overlay -->
  <div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"></div>

  <!-- Bottom Sheet Drawer -->
  <div class="fixed bottom-0 left-0 right-0 z-50">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-t-3xl shadow-2xl overflow-hidden">

        <!-- Drag Handle -->
        <div class="flex justify-center pt-3 pb-1">
          <div class="w-10 h-1 bg-gray-300 rounded-full"></div>
        </div>

        <!-- Header -->
        <div class="px-6 pb-4 flex items-center justify-between">
          <h2 class="font-sketch text-2xl font-bold text-indigo-900">Add Expense</h2>
          <a href="dashboard.html" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"/></svg>
          </a>
        </div>

        <div class="px-6 pb-8 space-y-5 max-h-[75vh] overflow-y-auto">

          <!-- Amount Input (Hero) -->
          <div class="text-center py-4 bg-gradient-to-b from-indigo-50 to-white rounded-2xl border-2 border-dashed border-indigo-200">
            <p class="text-xs text-gray-400 mb-1 font-medium uppercase tracking-wider">Amount</p>
            <div class="flex items-center justify-center">
              <span class="text-3xl text-gray-300 font-light mr-1">$</span>
              <span class="text-5xl font-bold text-indigo-900 tracking-tight">84.20</span>
            </div>
            <div class="w-16 h-0.5 bg-indigo-400 mx-auto mt-2 rounded-full"></div>
          </div>

          <!-- Description -->
          <div>
            <label class="font-sketch text-base text-indigo-800 mb-1 block">What's it for?</label>
            <input
              type="text"
              value="Trader Joe's Groceries"
              class="w-full bg-gray-50 rounded-xl px-4 py-3 text-sm text-gray-800 border border-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent placeholder-gray-300"
              placeholder="e.g., Groceries, Electric bill..."
            />
          </div>

          <!-- Paid By -->
          <div>
            <label class="font-sketch text-base text-indigo-800 mb-2 block">Paid by</label>
            <div class="flex items-center gap-3">
              <!-- Jordan -->
              <button class="flex flex-col items-center gap-1 opacity-50">
                <div class="w-11 h-11 rounded-full bg-indigo-100 text-indigo-400 flex items-center justify-center text-sm font-bold border-2 border-transparent">JD</div>
                <span class="text-[10px] text-gray-400">Jordan</span>
              </button>
              <!-- Maya (Selected) -->
              <button class="flex flex-col items-center gap-1">
                <div class="w-11 h-11 rounded-full bg-teal-500 text-white flex items-center justify-center text-sm font-bold border-2 border-teal-300 ring-2 ring-teal-200 ring-offset-2">MA</div>
                <span class="text-[10px] text-teal-600 font-semibold">Maya</span>
              </button>
              <!-- Priya -->
              <button class="flex flex-col items-center gap-1 opacity-50">
                <div class="w-11 h-11 rounded-full bg-amber-100 text-amber-400 flex items-center justify-center text-sm font-bold border-2 border-transparent">PR</div>
                <span class="text-[10px] text-gray-400">Priya</span>
              </button>
              <!-- Alex -->
              <button class="flex flex-col items-center gap-1 opacity-50">
                <div class="w-11 h-11 rounded-full bg-rose-100 text-rose-400 flex items-center justify-center text-sm font-bold border-2 border-transparent">AX</div>
                <span class="text-[10px] text-gray-400">Alex</span>
              </button>
            </div>
          </div>

          <!-- Split Type Tabs -->
          <div>
            <label class="font-sketch text-base text-indigo-800 mb-2 block">Split type</label>
            <div class="flex bg-gray-100 rounded-xl p-1 gap-1">
              <button class="flex-1 bg-indigo-500 text-white text-xs font-semibold py-2 rounded-lg shadow-sm">Equal</button>
              <button class="flex-1 text-gray-500 text-xs font-medium py-2 rounded-lg hover:bg-gray-50">Custom</button>
              <button class="flex-1 text-gray-500 text-xs font-medium py-2 rounded-lg hover:bg-gray-50">Percent</button>
              <button class="flex-1 text-gray-500 text-xs font-medium py-2 rounded-lg hover:bg-gray-50">Shares</button>
            </div>
          </div>

          <!-- Split Among -->
          <div>
            <label class="font-sketch text-base text-indigo-800 mb-2 block">Split among</label>
            <div class="space-y-2">
              <!-- Jordan -->
              <div class="flex items-center gap-3 bg-indigo-50 rounded-xl px-3 py-2.5 border border-indigo-100">
                <div class="w-8 h-8 rounded-full bg-indigo-500 text-white flex items-center justify-center text-xs font-bold">JD</div>
                <span class="text-sm text-gray-800 flex-1">Jordan <span class="text-gray-400 text-xs">(You)</span></span>
                <span class="text-sm font-semibold text-indigo-600">$21.05</span>
                <div class="w-5 h-5 rounded bg-indigo-500 flex items-center justify-center">
                  <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>
                </div>
              </div>
              <!-- Maya -->
              <div class="flex items-center gap-3 bg-indigo-50 rounded-xl px-3 py-2.5 border border-indigo-100">
                <div class="w-8 h-8 rounded-full bg-teal-500 text-white flex items-center justify-center text-xs font-bold">MA</div>
                <span class="text-sm text-gray-800 flex-1">Maya</span>
                <span class="text-sm font-semibold text-indigo-600">$21.05</span>
                <div class="w-5 h-5 rounded bg-indigo-500 flex items-center justify-center">
                  <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>
                </div>
              </div>
              <!-- Priya -->
              <div class="flex items-center gap-3 bg-indigo-50 rounded-xl px-3 py-2.5 border border-indigo-100">
                <div class="w-8 h-8 rounded-full bg-amber-500 text-white flex items-center justify-center text-xs font-bold">PR</div>
                <span class="text-sm text-gray-800 flex-1">Priya</span>
                <span class="text-sm font-semibold text-indigo-600">$21.05</span>
                <div class="w-5 h-5 rounded bg-indigo-500 flex items-center justify-center">
                  <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>
                </div>
              </div>
              <!-- Alex -->
              <div class="flex items-center gap-3 bg-indigo-50 rounded-xl px-3 py-2.5 border border-indigo-100">
                <div class="w-8 h-8 rounded-full bg-rose-500 text-white flex items-center justify-center text-xs font-bold">AX</div>
                <span class="text-sm text-gray-800 flex-1">Alex</span>
                <span class="text-sm font-semibold text-indigo-600">$21.05</span>
                <div class="w-5 h-5 rounded bg-indigo-500 flex items-center justify-center">
                  <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>
                </div>
              </div>
            </div>
          </div>

          <!-- Category Pills -->
          <div>
            <label class="font-sketch text-base text-indigo-800 mb-2 block">Category</label>
            <div class="flex flex-wrap gap-2">
              <button class="px-4 py-2 rounded-full text-xs font-semibold bg-teal-500 text-white shadow-sm">üõí Groceries</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üè† Rent</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üí° Utilities</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üé¨ Subscriptions</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üçï Dining</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üöó Transport</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üè• Medical</button>
              <button class="px-4 py-2 rounded-full text-xs font-medium bg-gray-100 text-gray-600 hover:bg-gray-200">üì¶ Other</button>
            </div>
          </div>

          <!-- Date & Recurring -->
          <div class="flex gap-3">
            <div class="flex-1">
              <label class="font-sketch text-base text-indigo-800 mb-1 block">Date</label>
              <input type="date" value="2025-02-18" class="w-full bg-gray-50 rounded-xl px-4 py-2.5 text-sm text-gray-800 border border-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
            </div>
            <div class="flex-1">
              <label class="font-sketch text-base text-indigo-800 mb-1 block">Recurring?</label>
              <div class="bg-gray-50 rounded-xl px-4 py-2.5 border border-indigo-100 flex items-center justify-between">
                <span class="text-sm text-gray-400">No</span>
                <div class="w-10 h-5 bg-gray-200 rounded-full relative cursor-pointer">
                  <div class="w-4 h-4 bg-white rounded-full absolute top-0.5 left-0.5 shadow-sm"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Save CTA -->
          <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold text-base py-4 rounded-2xl shadow-lg shadow-indigo-200 transition flex items-center justify-center gap-2 mt-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7"/></svg>
            Save Expense
          </button>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
